name: Release Typora Theme

on:
  push:
    tags:
      - '*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4 # 升级到 v4

    - name: Get current tag version
      id: tag
      run: |
        TAG=$(git describe --tags --abbrev=0)
        echo "Current tag: ${TAG}"
        # 使用最新的 GitHub Action 输出语法
        echo "current_tag=${TAG}" >> $GITHUB_OUTPUT

    - name: Create zip file
      run: |
        # 打包逻辑：
        # 1. phycat/ 目录（递归）
        # 2. 根目录下所有的 .css 文件
        # 3. 根目录下所有的 .md 文件
        zip -r typora-theme-phycat.zip phycat/ *.css *.md
        
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: typora-theme-phycat.zip
        tag_name: ${{ steps.tag.outputs.current_tag }}
        name: ${{ steps.tag.outputs.current_tag }}
        body: |
          版本更新：${{ steps.tag.outputs.current_tag }}
          更新内容: ${{ github.event.head_commit.message }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
